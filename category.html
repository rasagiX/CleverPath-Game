<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Categories</title>
    <link rel="stylesheet" href="category.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- dark mode -->
    <button id="darkModeBtn">
        <span class="material-symbols-outlined">dark_mode</span>
    </button>
    <!-- Sound Button -->
     <audio id="bgMusic" src="sound.mp3" loop></audio>
    <button id="soundToggle">
        <i class="fa fa-volume-up" style="font-size: 16px;"></i>
    </button>
        <!-- Clouds -->
    <div class="clouds">
    <img id="cloud1" src="Cloud.png">
    <img id="cloud2" src="Cloud.png">
    </div>
        
    <!--How to Play-->
    <div class="howtoplay">
        <h1><a class ="how-to-play" href="#">
            HOW TO PLAY 
        </a></h1>
    </div>

    <!--Select the Age Category-->
    <div class="categories">

     <div class="category-btn">
    <button id="age1"><a  class="age1" href ="question.html">Age 5-11 </a></button>
    <button id="age2"><a  class="age2" href ="question2.html">Age 12-18 </a></button>

     </div>

        <img class="dinos" src="Dinasour.png">

    <div id="loader">
  <img src="https://www.gifcen.com/wp-content/uploads/2025/05/dinosaur-game-gif-1.gif" alt="Loading..." width="150px" height="150px">
